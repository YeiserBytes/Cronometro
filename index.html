<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cronometro</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    </head>
    <body>
        <main class="container">
            <h1 class="title">Cronometro</h1>

            <div id="time"></div>

            <div class="buttons">
                <a class="btn btnStart">
                    <box-icon name='play' color='#ffffff' class="play animate__pulse"></box-icon>
                </a>
                <a class="btn btnStop">
                    <box-icon name='pause' color='#ffffff' class="stop animate__pulse"></box-icon>
                </a>
                <a class="btn btnReset">
                    <box-icon name='reset' color="#ffffff" class="reset animate__pulse"></box-icon>
                </a>
            </div>
        </main>
        <script src="Cronometro.js"></script>
    </body>
</html>
